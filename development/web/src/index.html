<script type="text/template" id="gradeview">
 <div class="large-12 columns">
	<h4 style="text-align:center;">Grade</h4>
	<input class="" id="grade_subject_type" name="grade[subject_type]" placeholder="type eg. Classwork, Homework" type="text" />
	<input class="" id="grade_subject" name="grade[subject]" placeholder="subject" type="text" />
	<input class="" id="grade_base_num" name="grade[base_num]" placeholder="Base Amount" type="text" />
	<input class="4" id="grade_note" name="grade[note]" placeholder="note" type="text" />
	<% _.each(students, function(student) { %>
		<div class="students">
		<h3><%= student.name %></h3
		<select id="grade_works_attributes_0_grade_value" name="grade[works_attributes][0][grade_value]"><option value="Excellent">Excellent</option>
		<option value="Satisfactory">Satisfactory</option>
		<option value="Needs Improvement">Needs Improvement</option></select>

		<input class="pull-right input-medium" id="grade_works_attributes_0_grade_num" name="grade[works_attributes][0][grade_num]" placeholder="Amount Correct" size="30" type="text" />

		<br/>
		<input id="grade_works_attributes_0_student_id" name="grade[works_attributes][0][student_id]" type="hidden" value="34" />
		<textarea class="input-block-level clearfix" cols="24" id="grade_works_attributes_0_note" name="grade[works_attributes][0][note]" placeholder="He needs to apply himself...." rows="6">
		</textarea>	 
	
	
	<div>
	<% }); %>  
	
	
<a href="#" id="submit" class="button">Submit</a>
</ul>
</script>
